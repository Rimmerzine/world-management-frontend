@()(implicit messagesProvider: MessagesProvider)

@import messagesProvider.messages

@main_template("home.title") {

  <h1 id="header">@messages("home.header")</h1>

  <p>@messages("home.info")</p>

  <p>@messages("home.para1")</p>

  @helper.form(action = controllers.routes.HomeController.start()) {
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="@messages("common.start")">
    </div>
  }
}
